<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {{- if .IsHome }}
    <meta name="description" content="{{ .Site.Params.Description }}"> {{- else if .Description }}
    <meta name="description" content="{{ .Description }}"> {{- end }}

    <title>
        {{- if .IsHome }} {{ .Site.Title }} {{- else }} {{ .Title }} &middot; {{ .Site.Title }} {{- end }}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background: url('{{ "images/background.jpg" | absURL }}');
        }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ " apple-icon-180x180.png " | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ " favicon-32x32.png " | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ " favicon-16x16.png " | relURL }}">
    <link rel="manifest" href="{{ " site.webmanifest " | relURL }}">

    <script defer data-domain="nomedium.dev" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.tagged-events.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>

</head>
